<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="assets/img/logo1.png">
    <title>RoktoSeba | Sign Up</title>
</head>

<body>
    <p class="header">RoktoSeba</p>
    <p class="tag">A connection of Red Life</p>
    <div class="loginbox">
        <h1>Sign Up Here</h1>
        <!--<img src="assets/img/avatar.png" alt="" class="avatar">-->
        <a href="index.html" style="color: white;"><i class="fa-solid fa-xmark"></i></a>
        <!--<h1>Welcome to RoktoSeba</h1>-->
        <form action="">
            <div class="location">
                Address Information:
                <hr>
                <pre><input type="text" placeholder="Select District (Dropdown)"> <input type="text" placeholder="Select Upazila (Dropdown)"></pre>
                <pre><input type="text" placeholder="Select Ward/Union"> <input type="text" placeholder="Select Village"></pre>
            </div>
            
            <div class="personal">
                Personal Information:
                <hr>
                <pre><input type="text" placeholder="Your Full Name"> <input type="text" placeholder="Select Blood Group (Dropdown)"></pre>
                <pre><input type="text" placeholder="Father's Name"> <input type="text" placeholder="Mother's Name"></pre>
                <pre><input type="text" placeholder="Gender (Radio)"> <input type="text" placeholder="Date of Birth (Date)"></pre>
                <pre><input type="text" placeholder="Mobile Number"> <input type="text" placeholder="E-mail Address"></pre>
                <pre><input type="text" placeholder="Education (Dropdown)"> <input type="text" placeholder="Profession (Dropdown)"></pre>
                <pre><input type="text" placeholder="Skill (Dropdown Multiselect)"> <input type="text" placeholder="Interest (Dropdown Multiselect)"></pre>
                <pre><input type="text" placeholder="Disease (Dropdown)"> <input type="text" placeholder="Last Donation Date"></pre>
                <input type="text" placeholder="Reference (Dropdown)">
                <br>
                <input type="submit" name="" value="Sign Up"><br>
                <div class="link">
                    <a href="userpanel/userpanel.html">Forgot Passowrd?</a>                    <a href="login.html">Already have an account - Login</a>
                </div>
                
                
            </div>
        </form>
       
    </div>


</body>

</html>
